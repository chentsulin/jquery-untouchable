<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Untouchable Demo</title>
    <link type="text/css" rel="stylesheet" href="css/jquery-untouchable.css">
    <style>
        .target {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
        }
        .target-1 {
            background-color: #f00;
            left: 100px;
            top: 200px;
        }

        .target-2 {
            background-color: #0f0;
            left: 300px;
            top: 400px;
        }

        .target-3 {
            background-color: #00f;
            left: 800px;
            top: 200px;
        }

        .target-4 {
            background-color: #f0f;
            left: 600px;
            top: 300px;
        }

        .target-5 {
            background-color: #0ff;
            left: 200px;
            top: 500px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/chentsulin/jquery-untouchable"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="untouchable target target-1"></div>
    <div class="untouchable target target-2"></div>
    <div class="untouchable target target-3"></div>
    <div class="untouchable target target-4"></div>
    <div class="untouchable target target-5"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="src/jquery.untouchable.js"></script>
    <script>
        $(document).ready(function() {
            $('.untouchable').untouchable();
        });
    </script>
</body>
</html>
